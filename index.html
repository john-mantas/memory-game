<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/normalize.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>Memory Game</h1>
        </header>

        <main class="container">
            <aside class="info-section">
                <div class="stars" id="stars_rating">
                    <i class="material-icons">&#xE838;</i>
                    <i class="material-icons">&#xE838;</i>
                    <i class="material-icons">&#xE838;</i>
                </div>
                <div class="moves-counter">
                    <p><span id="moves_counter">0</span> Moves</p>
                </div>
                <p class="timer"><span id="timer_minutes">00</span>:<span id="timer_seconds">00</span></p>
                <div class="restart">
                    <i class="material-icons" id="restart">&#xE042;</i>
                </div>
            </aside>
            <div class="deck deck--4x4" id="deck">
                
            </div>
            <section class="screen-complete" id="screen_complete">
                <p>Hooray! You won!</p>
                <p>You made <span id="complete_moves">0</span> moves in <span id="complete_time">00:00</span> and won <span id="complete_stars">0</span> stars</p>
            </section>
        </main>

        <script src="scripts/app.js"></script>
    </body>

</html>
