<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>

        <header class="start-screen" id="screen_start">
            <div class="start-screen__content">
                <h1 class="content__header">MEMORY GAME</h1>
                <ul class="start-screen__options">
                    <li><button class="button--primary" id="start_new_game">NEW GAME</button></li>
                    <li><button class="button--primary" id="start_about">CREDITS</button></li>
                </ul>
            </div>
            <section class="modal-about" id="modal_about">
                <i class="material-icons button--icon modal-about__close" id="modal_about_close">close</i>
                <div class="modal-about__contents">
                    <h2 class="contents__header">Credits</h2>
                    <p>Made with <span style="color: #b22222">‚ù§</span> by John Mantas.</p>
                    <p>Project from Udacity Fend Nanodegree.</p>
                    <p>2018 @ Athens, Greece</p>
                </div>
            </section>
        </header>

        <main class="container">
            <aside class="info-section">
                <div class="stars" id="stars_rating">
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                </div>
                <p class="moves-counter"><span id="moves_counter">0</span> Moves</p>
                <p class="timer"><span id="timer_minutes">00</span>:<span id="timer_seconds">00</span></p>
                <div class="screen-game__options">
                    <button class="menu-game" id="menu_game"><i class="material-icons button--icon">menu</i></button>
                    <ul class="menu-game__options">
                        <li><i class="material-icons button--icon" id="pause">pause</i></li>
                        <li><i class="material-icons button--icon" id="restart">replay</i></li>
                    </ul>
                </div>
            </aside>
            <div class="deck deck--4x4" id="deck"></div>
        </main>

        <section class="screen-complete" id="screen_complete">
            <div class="screen-complete__body">
                <div class="screen-complete__header">
                    <div class="screen-complete__stars" id="complete_stars-icons"></div>
                    <h2>HOORAY! YOU WON!</h2>
                </div>
                <div class="screen-complete__stats">
                    <h3 class="stats__header">Your stats...</h3>
                    <ul>
                        <li class="stats__item">
                            <span class="stats__title">Moves: </span><span class="stats__value" id="complete_moves">0</span>
                        </li>
                        <li class="stats__item">
                            <span class="stats__title">Time: </span><span class="stats__value" id="complete_time">00:00</span>
                        </li>
                        <li class="stats__item">
                            <span class="stats__title">Stars: </span><span class="stats__value" id="complete_stars">0</span>
                        </li>
                    </ul>
                </div>
                <div class="screen-complete__options">
                    <button class="button--primary" id="complete_new_game">Play again</button>
                    <button class="button--primary" id="complete_home">Home</button>
                </div>
            </div>
        </section>

        <script src="scripts/app.js"></script>
    </body>

</html>
