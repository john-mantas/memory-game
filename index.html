<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/normalize.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Orbitron" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

        <header class="start-screen" id="screen_start">
            <div class="start-screen__content">
                <h1 class="content__header">MEMORY GAME</h1>
                <button class="button--primary" id="start_new_game">START GAME</button>
            </div>
        </header>

        <main class="container">
            <aside class="info-section">
                <div class="stars" id="stars_rating">
                    <i class="material-icons">&#xE838;</i>
                    <i class="material-icons">&#xE838;</i>
                    <i class="material-icons">&#xE838;</i>
                </div>
                <div class="moves-counter">
                    <p><span id="moves_counter">0</span> Moves</p>
                </div>
                <p class="timer"><span id="timer_minutes">00</span>:<span id="timer_seconds">00</span></p>
                <div class="screen-game__options">
                    <button class="menu-game" id="menu_game"><i class="material-icons button--icon">&#xE5D2;</i></button>
                    <ul class="menu-game__options">
                        <li><i class="material-icons button--icon" id="pause">&#xE034;</i></li>
                        <li><i class="material-icons button--icon" id="restart">&#xE042;</i></li>
                    </ul>
                </div>
            </aside>
            <div class="deck deck--4x4" id="deck">

            </div>
            <section class="screen-complete" id="screen_complete">
                <div class="screen-complete__body">
                    <div class="screen-complete__header">
                        <div class="screen-complete__stars" id="complete_stars-icons">
                            <i class="material-icons">&#xE838;</i>
                            <i class="material-icons">&#xE838;</i>
                            <i class="material-icons">&#xE83A;</i>
                        </div>
                        <h1>HOORAY! YOU WON!</h1>
                    </div>
                    <ul class="screen-complete__stats">
                        <h3 class="stats__header">Your stats...</h3>
                        <li class="stats__item">
                            <span class="stats__title">Moves: </span><span class="stats__value" id="complete_moves">0</span>
                        </li>
                        <li class="stats__item">
                            <span class="stats__title">Time: </span><span class="stats__value" id="complete_time">00:00</span>
                        </li>
                        <li class="stats__item">
                            <span class="stats__title">Stars: </span><span class="stats__value" id="complete_stars">0</span>
                        </li>
                    </ul>
                    <div class="screen-complete__options">
                        <button class="button--primary" id="complete_new_game">Play again</button>
                        <button class="button--primary" id="complete_home">Home</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="scripts/app.js"></script>
    </body>

</html>
